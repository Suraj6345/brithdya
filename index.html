<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Protocol: KOPIKPO-OMEGA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        :root {
            --primary: #00f3ff; /* Cyan */
            --secondary: #bc13fe; /* Purple */
            --gold: #ffd700;
            --danger: #ff0055;
            --dark: #050505;
            --glass: rgba(10, 15, 30, 0.75);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background: var(--dark);
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* --- BACKGROUND PARTICLES --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 0;
        }

        /* --- MAIN INTERFACE (HUD) --- */
        .hud-container {
            position: relative;
            z-index: 10;
            width: 95%;
            max-width: 400px;
            height: 90vh;
            max-height: 750px;
            background: var(--glass);
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1), inset 0 0 20px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            overflow: hidden; /* Hide scrollbars for the HUD itself */
            display: flex;
            flex-direction: column;
            clip-path: polygon(
                20px 0, 100% 0, 100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 0 100%, 0 20px
            ); /* Futuristic Shape */
        }

        /* --- DECORATIVE HUD LINES --- */
        .hud-line {
            position: absolute;
            background: var(--primary);
            opacity: 0.5;
        }
        .line-top { top: 10px; left: 20px; right: 20px; height: 1px; }
        .line-bot { bottom: 10px; left: 20px; right: 20px; height: 1px; }

        /* --- SCREENS --- */
        .screen {
            flex: 1;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            width: 100%;
            overflow-y: auto; /* Allow scrolling INSIDE the screen if content is long */
        }
        .screen.active { display: flex; }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px var(--primary);
        }
        
        h2 { font-family: 'Share Tech Mono', monospace; font-size: 1rem; color: var(--secondary); letter-spacing: 2px; }
        
        p { font-family: 'Share Tech Mono', monospace; font-size: 0.9rem; line-height: 1.6; color: rgba(255,255,255,0.8); }

        /* --- 1. START BUTTON (Pulsing Core) --- */
        .start-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: rgba(0, 243, 255, 0.1);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 30px var(--primary), inset 0 0 20px var(--primary);
            animation: corePulse 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Orbitron';
        }

        /* --- 2. TERMINAL TEXT --- */
        .terminal {
            text-align: left;
            width: 100%;
            font-family: 'Share Tech Mono';
            font-size: 12px;
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
        }
        .log-entry { margin-bottom: 5px; opacity: 0.8; }

        /* --- 3. SCANNER --- */
        .scanner-box {
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
            margin: 20px;
            background: url('data:image/svg+xml;utf8,<svg fill="%2300f3ff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>');
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }
        .scan-line {
            width: 100%;
            height: 4px;
            background: var(--danger);
            position: absolute;
            top: 0;
            box-shadow: 0 0 15px var(--danger);
            animation: scanMove 2s infinite linear;
        }

        /* --- 4. HACK BUTTON --- */
        .hack-wrapper {
            width: 100%;
            max-width: 250px;
            height: 40px;
            border: 1px solid var(--secondary);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .hack-fill {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            transition: width 0.1s linear;
        }
        .hack-btn {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 15px 40px;
            margin-top: 20px;
            font-family: 'Orbitron';
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }
        .hack-btn:active { background: var(--danger); color: white; }

        /* --- 5. GOLD MODE (Final) --- */
        .gold-mode h1 {
            background: linear-gradient(to bottom, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 30px #ffd700;
        }
        
        /* THE CAKE */
        .holo-cake {
            font-size: 100px;
            filter: drop-shadow(0 0 20px var(--gold));
            animation: floatCake 3s infinite ease-in-out;
            cursor: pointer;
            transition: 0.5s;
        }
        .holo-cake:hover { transform: scale(1.1); filter: drop-shadow(0 0 40px var(--gold)); }

        .plate-view {
            display: none;
            justify-content: center;
            gap: 30px;
            animation: bounceIn 0.8s;
        }
        .slice { font-size: 60px; filter: drop-shadow(0 0 10px white); }

        /* THE LETTER */
        .holo-letter {
            width: 90%;
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid var(--gold);
            padding: 15px;
            text-align: left;
            margin-top: 20px;
            font-family: 'Share Tech Mono';
            color: #ffd700;
            text-shadow: 0 0 2px black;
            max-height: 150px;
            overflow-y: auto;
            border-left: 4px solid var(--gold);
        }

        /* WATERMARK */
        .watermark {
            position: absolute;
            bottom: 12px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: rgba(255,255,255,0.3);
            letter-spacing: 4px;
            text-transform: uppercase;
            pointer-events: none;
        }

        /* ANIMATIONS */
        @keyframes corePulse { 0% { box-shadow: 0 0 0 0 rgba(0,243,255, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(0,243,255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0,243,255, 0); } }
        @keyframes scanMove { 0% { top: 0%; } 50% { top: 95%; } 100% { top: 0%; } }
        @keyframes floatCake { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes bounceIn { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        /* GLITCH ANIMATION CLASS */
        .glitch-active {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            filter: invert(1);
        }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

    </style>
</head>
<body>

    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>
    
    <canvas id="bg-canvas"></canvas>

    <div class="hud-container" id="main-hud">
        <div class="hud-line line-top"></div>
        
        <div id="screen-start" class="screen active">
            <h2>SYSTEM OFFLINE</h2>
            <div class="start-btn" onclick="bootSystem()">INITIALIZE<br>SYSTEM</div>
            <p>Tap to Boot Navneet-OS</p>
        </div>

        <div id="screen-boot" class="screen">
            <div class="terminal" id="boot-log"></div>
        </div>

        <div id="screen-auth" class="screen">
            <h2>BIOMETRIC REQUIRED</h2>
            <p>USER: <strong>KOPIKPO</strong></p>
            <div class="scanner-box" onclick="startScan()">
                <div class="scan-line"></div>
            </div>
            <p id="scan-text">TOUCH SENSOR</p>
        </div>

        <div id="screen-pin" class="screen">
            <h2>SECURITY GATE</h2>
            <p style="color:var(--danger)">ENCRYPTION LEVEL 5</p>
            <div style="font-size: 30px; letter-spacing: 10px; margin: 20px 0; border-bottom: 2px solid var(--secondary);" id="pin-display">----</div>
            
            <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:15px;">
                <button onclick="pinInput(1)" style="padding:15px; background:rgba(255,255,255,0.1); border:none; color:white; font-family:'Orbitron'">1</button>
                <button onclick="pinInput(2)" style="padding:15px; background:rgba(255,255,255,0.1); border:none; color:white; font-family:'Orbitron'">2</button>
                <button onclick="pinInput(3)" style="padding:15px; background:rgba(255,255,255,0.1); border:none; color:white; font-family:'Orbitron'">3</button>
                <button onclick="pinInput(4)" style="padding:15px; background:rgba(255,255,255,0.1); border:none; color:white; font-family:'Orbitron'">4</button>
                <button onclick="pinInput(5)" style="padding:15px; background:rgba(255,255,255,0.1); border:none; color:white; font-family:'Orbitron'">5</button>
                <button onclick="pinInput(6)" style="padding:15px; background:rgba(255,255,255,0.1); border:none; color:white; font-family:'Orbitron'">6</button>
                <button onclick="pinInput(7)" style="padding:15px; background:rgba(255,255,255,0.1); border:none; color:white; font-family:'Orbitron'">7</button>
                <button onclick="pinInput(8)" style="padding:15px; background:rgba(255,255,255,0.1); border:none; color:white; font-family:'Orbitron'">8</button>
                <button onclick="pinInput(9)" style="padding:15px; background:rgba(255,255,255,0.1); border:none; color:white; font-family:'Orbitron'">9</button>
                <button onclick="pinInput('C')" style="padding:15px; background:rgba(255,0,0,0.3); border:none; color:white; font-family:'Orbitron'">CLR</button>
                <button onclick="pinInput(0)" style="padding:15px; background:rgba(255,255,255,0.1); border:none; color:white; font-family:'Orbitron'">0</button>
                <button onclick="pinCheck()" style="padding:15px; background:var(--primary); border:none; color:black; font-family:'Orbitron'">GO</button>
            </div>
        </div>

        <div id="screen-hack" class="screen">
            <h2 style="color:var(--danger)">FINAL FIREWALL</h2>
            <p>OVERLOAD THE SYSTEM!</p>
            <div class="hack-wrapper">
                <div class="hack-fill" id="hack-fill"></div>
            </div>
            <p id="hack-percent">0%</p>
            <button class="hack-btn" onclick="mashButton()">TAP RAPIDLY</button>
        </div>

        <div id="screen-gold" class="screen gold-mode">
            <h2>MISSION ACCOMPLISHED</h2>
            <h1>HAPPY BIRTHDAY<br>KOPIKPO</h1>
            
            <div id="cake-stage">
                <div class="holo-cake" onclick="cutCake()">üéÇ</div>
                <p style="font-size:10px; color: var(--gold); margin-top:-10px;">TAP TO CUT</p>
            </div>

            <div class="plate-view" id="plate-stage">
                <div class="slice">üç∞</div>
                <div class="slice">üç∞</div>
            </div>

            <div class="holo-letter" id="letter-text"></div>
        </div>

        <div class="hud-line line-bot"></div>
        <div class="watermark">DESIGNED BY NAVNEET NARAYAN</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        /* --- BACKGROUND PARTICLES --- */
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const stars = [];
        for(let i=0; i<100; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2, v:Math.random()*0.5});
        
        function animateBg(){
            ctx.fillStyle = '#050505'; ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = '#00f3ff';
            stars.forEach(st => {
                ctx.beginPath(); ctx.arc(st.x, st.y, st.s, 0, Math.PI*2); ctx.fill();
                st.y += st.v; if(st.y > canvas.height) st.y = 0;
            });
            requestAnimationFrame(animateBg);
        }
        animateBg();

        /* --- LOGIC CONTROLLER --- */
        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        /* 1. BOOT */
        function bootSystem() {
            document.getElementById('bg-music').play().catch(e=>console.log("Audio waiting"));
            switchScreen('screen-boot');
            let logs = ["INITIALIZING KERNEL...", "LOADING DRIVERS...", "CHECKING MEMORY: 64TB OK", "CONNECTING SATELLITE...", "TARGET ACQUIRED: KOPIKPO", "REQUESTING ACCESS..."];
            let i = 0;
            let int = setInterval(() => {
                if(i >= logs.length) { clearInterval(int); setTimeout(()=>switchScreen('screen-auth'), 1000); }
                else {
                    let p = document.createElement('div'); p.className="log-entry"; p.innerText = "> " + logs[i];
                    document.getElementById('boot-log').appendChild(p); i++;
                }
            }, 600);
        }

        /* 2. SCAN */
        function startScan() {
            document.getElementById('scan-text').innerText = "SCANNING...";
            document.getElementById('scan-text').style.color = "#00f3ff";
            setTimeout(() => { switchScreen('screen-pin'); }, 1500);
        }

        /* 3. PIN */
        let pin = "";
        function pinInput(n) {
            if(n==='C') pin="";
            else if(pin.length < 4) pin += n;
            document.getElementById('pin-display').innerText = pin.padEnd(4, '-');
        }
        function pinCheck() {
            if(pin === "2026") switchScreen('screen-hack');
            else { 
                document.getElementById('pin-display').style.color = "red";
                setTimeout(()=>{ pin=""; pinInput('C'); document.getElementById('pin-display').style.color="white"; }, 500);
            }
        }

        /* 4. HACK GAME */
        let hackVal = 0;
        function mashButton() {
            hackVal += 10;
            if(hackVal > 100) hackVal = 100;
            document.getElementById('hack-fill').style.width = hackVal + "%";
            document.getElementById('hack-percent').innerText = hackVal + "%";
            
            if(hackVal === 100) {
                // THE GLITCH EFFECT
                document.getElementById('main-hud').classList.add('glitch-active');
                setTimeout(() => {
                    document.getElementById('main-hud').classList.remove('glitch-active');
                    switchScreen('screen-gold');
                    startConfetti();
                    typeLetter();
                }, 1000);
            }
        }

        /* 5. GOLD MODE */
        function cutCake() {
            document.getElementById('cake-stage').style.display = "none";
            document.getElementById('plate-stage').style.display = "flex";
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        const letter = "PROTOCOL COMPLETED.\n\nHappy Birthday Kopikpo!\n\nWishing you a year full of upgrades, success, and joy. You are the best friend a guy could ask for.\n\nEnjoy the cake!\n\n-- Navneet Narayan";
        let lIdx = 0;
        function typeLetter() {
            if(lIdx < letter.length) {
                document.getElementById('letter-text').innerHTML += letter.charAt(lIdx) === '\n' ? '<br>' : letter.charAt(lIdx);
                lIdx++; setTimeout(typeLetter, 50);
            }
        }

        function startConfetti() {
            var duration = 3000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors:['#ffd700', '#00f3ff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors:['#ffd700', '#bc13fe'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
